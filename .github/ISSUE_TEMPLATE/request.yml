name: 'âœ¨ Feature Request'
description: Create an issue about an idea that you would like to see in Example Mod
labels: [ "type/request" ]
title: 'Feature Request: <title>'
body:
  - type: markdown
    attributes:
      value: |
        **Before filling out this form:**
        ...
  - type: dropdown
    id: feat-type
    attributes:
      label: What Feature Types Apply to This Request?
      multiple: true
      options:
        - Art
        - Audio
        - Block
        - Config
        - Copy
        - Entity
        - Item
        - System
        - World-Gen
        - Other (Please Describe)
  - type: input
    id: other-type
    attributes:
      label: Other Type
      description: If you selected other in the dropdown above, please what type it is.
    validations:
      required: false
  - type: checkboxes
    id: is-enhancement
    attributes:
      label: Is This an Enhancement to a Preexisting Feature?
      options:
        - label: I confirm this request is an enhancement to a feature already in Example Mod.
          required: false
  - type: textarea
    id: request
    attributes:
      label: What Is Your Feature Request?
      description: Describe the idea you have for the mod. Include details such as what the feature would do or what aspect of the mod it improves.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Why Should It Be in the Mod?
      description: Describe why you would like to see this idea in the mod. Include reasons such as how gameplay would be improved, or how the feature improves the look and feel of the mod.
    validations:
      required: true
  - type: input
    id: mod-compat
    attributes:
      label: Does This Feature Improve Compatibility With Another Mod?
      description: If this feature would create a better experience between Example Mod and another mod, please put the name and version of the mod here. Leave blank otherwise.
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: Please Read and Confirm the Following
      options:
        - label: I have confirmed this suggestion is unique and has not been suggested already.
          required: true

